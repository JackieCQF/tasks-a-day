<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <h1> Tasks a day</h1>
            <div class="form">
                <input id="number-task" type="text" placeholder="Type your task here..."/>
                <button id="button-task">log my tasks</button>
            </div>
        </div>
        <div class="output">
            <div class="data">
                <p>Date: <input type="date" id="date"><button id="get-tracker">check</button></p>
            </div>
            
        </div>
    </div>
    <div class="container">
        <div class="total-tracker">
            <div id="task-info">
            </div>
            <div id="total">
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
